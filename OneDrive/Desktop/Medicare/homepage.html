<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Medicare</h1>
            </div>
            <div class="user-actions">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </header>
        
        <main class="dashboard-main">
            <h2>Welcome to Medicare</h2>
            <p class="dashboard-subtitle">Your healthcare management system</p>
            
            <div class="action-buttons">
                <a href="patient-registration.html" class="action-btn patient-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Patient Registration</span>
                </a>
                
                <a href="appointment.html" class="action-btn appointment-btn">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointment</span>
                </a>
                
                <a href="doctor-registration.html" class="action-btn doctor-btn">
                    <i class="fas fa-user-md"></i>
                    <span>Register Doctor</span>
                </a>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>&copy; 2025 Medicare. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
