<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Medicare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0;
        }

        .header .logo h1 {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .control-panel-btn, .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-panel-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: linear-gradient(180deg, #f8fbff 0%, #e8f4fd 100%);
            overflow-y: auto;
        }
        
        .appointment-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-header {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #1976d2;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2rem;
        }
        
        .section-subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Loading state for select boxes */
        .form-select.loading {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'%3e%3ccircle cx='12' cy='12' r='10' stroke='%236b7280' stroke-width='4' fill='none' opacity='0.25'/%3e%3cpath fill='%236b7280' d='M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z'/%3e%3c/svg%3e");
            background-size: 1.2em 1.2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #1976d2;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-label::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #2196f3;
            border-radius: 50%;
            display: inline-block;
        }

        .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3.5rem;
            cursor: pointer;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 2px solid #e1f5fe;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
        }

        .form-select:hover {
            border-color: #81d4fa;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
            transform: translateY(-1px);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1), 0 4px 20px rgba(33, 150, 243, 0.2);
            background: #f8fbff;
            transform: translateY(-2px);
        }

        .form-select:focus {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%232196f3' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 100%);
        }

        .form-select option {
            padding: 0.75rem 1rem;
            background: white;
            color: #374151;
            border: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-select option:hover {
            background: #e3f2fd;
            color: #1976d2;
        }

        .form-select option:checked {
            background: #2196f3;
            color: white;
            font-weight: 600;
        }

        /* Enhanced select dropdown styling */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group .form-select {
            font-weight: 500;
        }

        .form-group .form-select:invalid {
            color: #9ca3af;
        }

        .form-group .form-select:valid {
            color: #374151;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e3f2fd;
        }
        
        @media (min-width: 576px) {
            .form-actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 52px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .appointment-section {
                padding: 1.5rem;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
        
        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert.success {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }
        
        .alert.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .notification {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <h1>Medicare</h1>
            </div>
            <div class="header-actions">
                <a href="control-panel.html" class="control-panel-btn">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Control Panel</span>
                </a>
                <a href="homepage.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </header>

        <main class="main-content">
            <section class="appointment-section">
            <div class="section-header">
                <h2 class="section-title">Book an Appointment</h2>
                <p class="section-subtitle">Schedule your visit with ease - just fill in the details below</p>
            </div>

            <form id="appointmentForm" class="appointment-form">
                <div class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patientId" class="form-label">
                                Patient <span class="required">*</span>
                            </label>
                            <select id="patientId" name="patient" class="form-select" required>
                                <option value="">Choose a patient</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="doctorId" class="form-label">
                                Doctor <span class="required">*</span>
                            </label>
                            <select id="doctorId" name="doctor" class="form-select" required>
                                <option value="">Choose a doctor</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="appointmentDate" class="form-label">
                                Appointment Date <span class="required">*</span>
                            </label>
                            <input type="date" id="appointmentDate" name="appointmentDate" class="form-input" required min="2025-09-19">
                        </div>
                        
                        <div class="form-group">
                            <label for="appointmentTime" class="form-label">
                                Time Slot <span class="required">*</span>
                            </label>
                            <select id="appointmentTime" name="appointmentTime" class="form-select" required>
                                <option value="">Select a time slot</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="reason" class="form-label">Reason for Visit</label>
                        <textarea id="reason" name="reason" class="form-textarea" rows="3" placeholder="Please describe the reason for your visit"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-plus"></i> Book Appointment
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </div>
            </form>
            </section>
        </main>
    </div>
    
    <script>
        // Load patients and doctors from the server
        let doctors = [];
        let patients = [];

        const timeSlots = [
            '09:00', '10:00', '11:00', '12:00',
            '14:00', '15:00', '16:00', '17:00'
        ];

        // Load patients from the server
        async function loadPatients() {
            console.log('loadPatients called');
            try {
                console.log('Making fetch request to /api/patients/list');
                const response = await fetch('/api/patients/list');
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error('Failed to load patients');
                }
                const data = await response.json();
                patients = data; // Server returns patient array directly
                console.log('Loaded patients:', patients);
                populatePatientDropdown();
            } catch (error) {
                console.error('Error loading patients:', error);
                // Use fallback sample data
                patients = [
                    { patient_id: 1, patient_name: "John Doe", phone_number: "1234567890" },
                    { patient_id: 2, patient_name: "Jane Smith", phone_number: "0987654321" },
                    { patient_id: 3, patient_name: "Mike Johnson", phone_number: "5555555555" }
                ];
                console.log('Using fallback patient data:', patients);
                populatePatientDropdown();
                showNotification('Using sample patient data (API unavailable)', 'warning');
            }
        }
        
        // Load doctors from the server
        async function loadDoctors() {
            console.log('loadDoctors called');
            try {
                console.log('Making fetch request to /api/doctors/list');
                const response = await fetch('/api/doctors/list');
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error('Failed to load doctors');
                }
                const data = await response.json();
                doctors = data; // Server returns doctor array directly
                console.log('Loaded doctors:', doctors);
                populateDoctorDropdown();
            } catch (error) {
                console.error('Error loading doctors:', error);
                // Use fallback sample data
                doctors = [
                    { doctor_id: 1, name: "Dr. Smith", department: "Cardiology", specialization: "Heart Surgery" },
                    { doctor_id: 2, name: "Dr. Johnson", department: "Neurology", specialization: "Brain Surgery" },
                    { doctor_id: 3, name: "Dr. Williams", department: "Orthopedics", specialization: "Bone Surgery" }
                ];
                console.log('Using fallback doctor data:', doctors);
                populateDoctorDropdown();
                showNotification('Using sample doctor data (API unavailable)', 'warning');
            }
        }

        function populatePatientDropdown() {
            try {
                const patientSelect = document.getElementById('patientId');
                if (!patientSelect) {
                    console.error('Patient select element not found');
                    return;
                }
                
                patientSelect.innerHTML = '<option value="">Select a patient</option>';
                
                if (!patients || patients.length === 0) {
                    console.warn('No patients found in the database');
                    patientSelect.innerHTML = '<option value="">No patients available</option>';
                    return;
                }
                
                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient.patient_id;
                    option.textContent = `${patient.patient_name} (${patient.phone_number || 'No phone'})`;
                    patientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error populating patient dropdown:', error);
                const patientSelect = document.getElementById('patientId');
                if (patientSelect) {
                    patientSelect.innerHTML = '<option value="">Error loading patients</option>';
                }
                showNotification('Error loading patients. Please try again.', 'error');
            }
        }

        function populateDoctorDropdown() {
            try {
                const doctorSelect = document.getElementById('doctorId');
                if (!doctorSelect) {
                    console.error('Doctor select element not found');
                    return;
                }
                
                doctorSelect.innerHTML = '<option value="">Select a doctor</option>';
                
                if (!doctors || doctors.length === 0) {
                    console.warn('No doctors found in the database');
                    doctorSelect.innerHTML = '<option value="">No doctors available</option>';
                    return;
                }
                
                doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.doctor_id;
                    option.textContent = `${doctor.name} - ${doctor.specialization || 'General'} (${doctor.department || 'General'})`;
                    doctorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error populating doctor dropdown:', error);
                const doctorSelect = document.getElementById('doctorId');
                if (doctorSelect) {
                    doctorSelect.innerHTML = '<option value="">Error loading doctors</option>';
                }
                showNotification('Error loading doctors. Please try again.', 'error');
            }
        }

        // Show notification function
        function showNotification(message, type = 'success') {
            const container = document.querySelector('.notification-container');
            if (!container) {
                console.error('Notification container not found');
                return;
            }
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                background: ${type === 'success' ? 'linear-gradient(135deg, #2ecc71, #27ae60)' : 
                            type === 'error' ? 'linear-gradient(135deg, #e74c3c, #c0392b)' : 
                            'linear-gradient(135deg, #f39c12, #e67e22)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                margin-bottom: 0.5rem;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                gap: 0.75rem;
                animation: slideInRight 0.3s ease;
                pointer-events: auto;
                position: relative;
            `;
            
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                                type === 'error' ? 'fa-exclamation-circle' : 
                                'fa-exclamation-triangle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="
                    background: none;
                    border: none;
                    color: white;
                    font-size: 1.2rem;
                    cursor: pointer;
                    margin-left: auto;
                    padding: 0;
                ">&times;</button>
            `;
            
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded event fired');
            
            // Add notification container if it doesn't exist
            if (!document.querySelector('.notification-container')) {
                const container = document.createElement('div');
                container.className = 'notification-container';
                container.style.cssText = `
                    position: fixed;
                    top: 1rem;
                    right: 1rem;
                    z-index: 1000;
                    pointer-events: none;
                `;
                document.body.appendChild(container);
            }
            
            setMinDate();
            console.log('About to call populateDropdowns');
            populateDropdowns();
            console.log('About to call initializeForm');
            initializeForm();
        });
        
        async function populateDropdowns() {
            console.log('populateDropdowns called');
            try {
                const patientSelect = document.getElementById('patientId');
                const timeSelect = document.getElementById('appointmentTime');
                const doctorSelect = document.getElementById('doctorId');

                console.log('Form elements:', { patientSelect, timeSelect, doctorSelect });

                if (!patientSelect || !timeSelect || !doctorSelect) {
                    console.error('Required form elements not found');
                    return;
                }

                // Clear existing options and show loading
                patientSelect.innerHTML = '<option value="">Loading patients...</option>';
                timeSelect.innerHTML = '<option value="">Select a time slot</option>';
                doctorSelect.innerHTML = '<option value="">Loading doctors...</option>';

                console.log('About to call loadPatients and loadDoctors');
                // Load data from server
                await Promise.all([
                    loadPatients(),
                    loadDoctors()
                ]);

                // Add time slots
                timeSlots.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error in populateDropdowns:', error);
                showNotification('Error loading data. Please refresh the page.', 'error');
            }
        }
        
        function setMinDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('appointmentDate').min = `${yyyy}-${mm}-${dd}`;
        }
        
        function initializeForm() {
            const form = document.getElementById('appointmentForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(form);
                const appointmentData = {
                    patient_id: formData.get('patient'),
                    doctor_id: formData.get('doctor'),
                    appointment_date: formData.get('appointmentDate'),
                    appointment_time: formData.get('appointmentTime'),
                    reason: formData.get('reason')
                };
                
                console.log('Form data collected:', appointmentData);
                
                // Basic validation
                if (!appointmentData.patient_id || !appointmentData.doctor_id || 
                    !appointmentData.appointment_date || !appointmentData.appointment_time) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Booking...';
                
                try {
                    // Send data to the server
                    const response = await fetch('/api/appointments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(appointmentData)
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to book appointment');
                    }
                    
                    // Get patient and doctor names for confirmation page
                    const selectedPatient = patients.find(p => p.patient_id == appointmentData.patient_id);
                    const selectedDoctor = doctors.find(d => d.doctor_id == appointmentData.doctor_id);
                    
                    // Create URL parameters for confirmation page
                    const confirmationParams = new URLSearchParams({
                        id: result.appointment_id || 'APT' + Date.now(),
                        patient: selectedPatient ? selectedPatient.patient_name : 'Unknown',
                        doctor: selectedDoctor ? selectedDoctor.name : 'Unknown',
                        department: selectedDoctor ? selectedDoctor.department : 'Unknown',
                        date: appointmentData.appointment_date,
                        time: appointmentData.appointment_time,
                        reason: appointmentData.reason || 'General consultation'
                    });
                    
                    // Redirect to confirmation page
                    window.location.href = `appointment-confirmation.html?${confirmationParams.toString()}`;
                    
                } catch (error) {
                    console.error('Error booking appointment:', error);
                    
                    // If API fails, still proceed to confirmation page with sample data
                    console.log('API failed, proceeding with sample confirmation...');
                    
                    // Get patient and doctor names for confirmation page
                    const selectedPatient = patients.find(p => p.patient_id == appointmentData.patient_id);
                    const selectedDoctor = doctors.find(d => d.doctor_id == appointmentData.doctor_id);
                    
                    // Create URL parameters for confirmation page
                    const confirmationParams = new URLSearchParams({
                        id: 'DEMO' + Date.now(),
                        patient: selectedPatient ? selectedPatient.patient_name : 'Unknown',
                        doctor: selectedDoctor ? selectedDoctor.name : 'Unknown',
                        department: selectedDoctor ? selectedDoctor.department : 'Unknown',
                        date: appointmentData.appointment_date,
                        time: appointmentData.appointment_time,
                        reason: appointmentData.reason || 'General consultation'
                    });
                    
                    // Show warning notification but still redirect
                    showNotification('Appointment booking encountered an issue but will continue with demo mode.', 'warning');
                    
                    // Redirect to confirmation page
                    window.location.href = `appointment-confirmation.html?${confirmationParams.toString()}`;
                    
                } finally {
                    // Restore button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
            
            // Add smooth focus transitions
            const formInputs = form.querySelectorAll('.form-input, .form-select, .form-textarea');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        }
        
        function showSuccessMessage() {
            // Create success notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: linear-gradient(135deg, #2ecc71, #27ae60);
                color: white;
                padding: 1.5rem 2rem;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 1rem;
                animation: slideIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-check-circle" style="font-size: 1.25rem;"></i>
                <div>
                    <div style="font-weight: 600;">Appointment Booked Successfully!</div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">You will receive a confirmation shortly.</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }
        
        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
