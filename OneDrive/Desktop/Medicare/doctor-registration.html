<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Medicare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0;
        }

        .header .logo h1 {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .control-panel-btn, .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-panel-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: linear-gradient(180deg, #f8fbff 0%, #e8f4fd 100%);
            overflow-y: auto;
        }
        
        .appointment-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-header {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #1976d2;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2rem;
        }
        
        .section-subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
            
            .form-row.three-cols {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #1976d2;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            background: #f8fbff;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .static-field {
            padding: 1rem;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%);
            color: #1976d2;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e3f2fd;
        }
        
        @media (min-width: 576px) {
            .form-actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Footer */
        .footer {
            background: #f8fafc;
            padding: 1.5rem 0;
            text-align: center;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }
            
            .header .logo h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .appointment-section {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .section-subtitle {
                font-size: 1rem;
            }
            
            .form-input,
            .form-select,
            .form-textarea {
                padding: 0.875rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 1rem;
                width: 100%;
            }
            
            .control-panel-btn, .back-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .main-content {
                padding: 0.5rem;
            }
            
            .appointment-section {
                padding: 1rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fa-spin {
            animation: spin 1s linear infinite;
        }

        /* Form animations */
        .form-group {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notification styles */
        .notification-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .notification {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #2ecc71;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            max-width: 350px;
            animation: slideInRight 0.3s ease;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }

        .notification.warning {
            border-left-color: #f39c12;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Medicare</h1>
        </div>
        <div class="header-actions">
            <a href="control-panel.html" class="control-panel-btn">
                <i class="fas fa-tachometer-alt"></i>
                <span>Control Panel</span>
            </a>
            <a href="homepage.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <section class="appointment-section">
            <div class="section-header">
                <h2 class="section-title">Doctor Registration</h2>
                <p class="section-subtitle">Please fill in the doctor's details below</p>
            </div>
                
            <form id="doctorForm" class="appointment-form">
                <div class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="form-label">
                                Full Name <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">
                                Email <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">
                                Phone Number <span class="required">*</span>
                            </label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required 
                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="department" class="form-label">
                                Department <span class="required">*</span>
                            </label>
                            <select id="department" name="department" class="form-select" required>
                                <option value="">Select Department</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Gynecology">Gynecology</option>
                                <option value="ENT">ENT</option>
                                <option value="General">General Medicine</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="specialization" class="form-label">
                                Specialization <span class="required">*</span>
                            </label>
                            <input type="text" id="specialization" name="specialization" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="qualification" class="form-label">
                                Qualification <span class="required">*</span>
                            </label>
                            <input type="text" id="qualification" name="qualification" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience" class="form-label">
                                Years of Experience <span class="required">*</span>
                            </label>
                            <input type="number" id="experience" name="experience_years" class="form-input" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fee" class="form-label">
                                Consultation Fee (₹) <span class="required">*</span>
                            </label>
                            <input type="number" id="fee" name="consultation_fee" class="form-input" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="bio" class="form-label">Professional Bio</label>
                        <textarea id="bio" name="bio" class="form-textarea" rows="3" placeholder="Brief professional background and expertise"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="address" class="form-label">Clinic/Hospital Address <span class="required">*</span></label>
                        <div class="static-field">MEDICARE</div>
                        <input type="hidden" id="address" name="address" value="MEDICARE">
                    </div>
                    
                    <div class="form-row three-cols">
                        <div class="form-group">
                            <label for="city" class="form-label">
                                City <span class="required">*</span>
                            </label>
                            <input type="text" id="city" name="city" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="form-label">
                                State <span class="required">*</span>
                            </label>
                            <input type="text" id="state" name="state" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode" class="form-label">
                                Pincode <span class="required">*</span>
                            </label>
                            <input type="text" id="pincode" name="pincode" class="form-input" pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="available_days" class="form-label">
                                Available Days <span class="required">*</span>
                            </label>
                            <input type="text" id="available_days" name="available_days" class="form-input" placeholder="e.g., Mon-Fri" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="available_time" class="form-label">
                                Available Time Slot <span class="required">*</span>
                            </label>
                            <input type="text" id="available_time" name="available_time_slot" class="form-input" placeholder="e.g., 9:00 AM - 5:00 PM" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-md"></i> Register Doctor
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Medicare. All rights reserved. | Your health, our priority.</p>
    </footer>
    
    <script>
        document.getElementById('doctorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Form validation
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            try {
                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
                
                // Get form data
                const formData = {
                    name: form.name.value.trim(),
                    email: form.email.value.trim(),
                    phoneNumber: form.phoneNumber.value.trim(),
                    department: form.department.value,
                    specialization: form.specialization.value.trim(),
                    qualification: form.qualification.value.trim(),
                    experience_years: parseInt(form.experience_years.value) || 0,
                    consultation_fee: parseFloat(form.consultation_fee.value) || 0,
                    bio: form.bio.value.trim() || null,
                    address: form.address.value.trim(),
                    city: form.city.value.trim(),
                    state: form.state.value.trim(),
                    pincode: form.pincode.value.trim(),
                    available_days: form.available_days.value.trim(),
                    available_time_slot: form.available_time_slot.value.trim()
                };
                
                // Send data to server
                const response = await fetch('http://localhost:5000/api/doctors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to register doctor');
                }
                
                // Show success message
                showNotification('Doctor registered successfully! Doctor ID: ' + data.doctorNumber, 'success');
                
                // Reset form
                form.reset();
                form.classList.remove('was-validated');
                
            } catch (error) {
                console.error('Error:', error);
                showNotification(error.message || 'An error occurred while registering the doctor', 'error');
            } finally {
                // Re-enable submit button and restore original text
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
        
        // Show notification function similar to appointment.html
        function showNotification(message, type = 'success') {
            // Create notification container if it doesn't exist
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-exclamation-triangle'}"></i>
                <span>${message}</span>
                <button class="notification-close" style="background: none; border: none; color: inherit; cursor: pointer; font-size: 1.2rem; margin-left: auto;">&times;</button>
            `;
            
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
            
            // Close button functionality
            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            });
        }
    </script>
</body>
</html>
