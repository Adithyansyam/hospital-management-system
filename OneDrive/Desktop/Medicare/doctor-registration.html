<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Medicare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .submit-btn, .reset-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #da190b;
        }
        .required {
            color: #f44336;
            margin-left: 0.25rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Medicare</h1>
            </div>
            <div class="header-actions">
                <a href="control-panel.html" class="control-panel-btn">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Control Panel</span>
                </a>
            </div>
            <div class="user-actions">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </header>
        
        <main class="registration-main">
            <div class="registration-container">
                <h2>Doctor Registration</h2>
                <p class="form-subtitle">Please fill in the doctor's details below</p>
                
                <form id="doctorForm" class="registration-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required 
                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department <span class="required">*</span></label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Gynecology">Gynecology</option>
                                <option value="ENT">ENT</option>
                                <option value="General">General Medicine</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="specialization">Specialization <span class="required">*</span></label>
                            <input type="text" id="specialization" name="specialization" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="qualification">Qualification <span class="required">*</span></label>
                            <input type="text" id="qualification" name="qualification" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience">Years of Experience <span class="required">*</span></label>
                            <input type="number" id="experience" name="experience_years" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fee">Consultation Fee (â‚¹) <span class="required">*</span></label>
                            <input type="number" id="fee" name="consultation_fee" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Professional Bio</label>
                        <textarea id="bio" name="bio" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Clinic/Hospital Address <span class="required">*</span></label>
                            <textarea id="address" name="address" rows="2" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode">Pincode <span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="available_days">Available Days <span class="required">*</span></label>
                            <input type="text" id="available_days" name="available_days" placeholder="e.g., Mon-Fri" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="available_time">Available Time Slot <span class="required">*</span></label>
                            <input type="text" id="available_time" name="available_time_slot" placeholder="e.g., 9:00 AM - 5:00 PM" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-md"></i> Register Doctor
                        </button>
                        <button type="reset" class="reset-btn">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>&copy; 2025 Medicare. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('doctorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Form validation
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            try {
                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
                
                // Get form data
                const formData = {
                    name: form.name.value.trim(),
                    email: form.email.value.trim(),
                    phoneNumber: form.phoneNumber.value.trim(),
                    department: form.department.value,
                    specialization: form.specialization.value.trim(),
                    qualification: form.qualification.value.trim(),
                    experience_years: parseInt(form.experience_years.value) || 0,
                    consultation_fee: parseFloat(form.consultation_fee.value) || 0,
                    bio: form.bio.value.trim() || null,
                    address: form.address.value.trim(),
                    city: form.city.value.trim(),
                    state: form.state.value.trim(),
                    pincode: form.pincode.value.trim(),
                    available_days: form.available_days.value.trim(),
                    available_time_slot: form.available_time_slot.value.trim()
                };
                
                // Send data to server
                const response = await fetch('http://localhost:5000/api/doctors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to register doctor');
                }
                
                // Show success message
                alert('Doctor registered successfully!');
                
                // Reset form
                form.reset();
                form.classList.remove('was-validated');
                
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred while registering the doctor');
            } finally {
                // Re-enable submit button and restore original text
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
