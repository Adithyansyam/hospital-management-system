<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Medicare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Medicare</h1>
            </div>
            <div class="user-actions">
                <a href="homepage.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </header>
        
        <main class="registration-main">
            <div class="registration-container">
                <h2>Doctor Registration</h2>
                <p class="form-subtitle">Please fill in the doctor's details below</p>
                
                <form id="doctorForm" class="registration-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorName">Full Name <span class="required">*</span></label>
                            <input type="text" id="doctorName" name="doctorName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department <span class="required">*</span></label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Gynecology">Gynecology</option>
                                <option value="ENT">ENT</option>
                                <option value="Ophthalmology">Ophthalmology</option>
                                <option value="General Medicine">General Medicine</option>
                                <option value="General Surgery">General Surgery</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="qualification">Qualification <span class="required">*</span></label>
                        <input type="text" id="qualification" name="qualification" required 
                               placeholder="e.g., MD, MS, MBBS, etc.">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" 
                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-md"></i> Register Doctor
                        </button>
                        <button type="reset" class="reset-btn">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>&copy; 2025 Medicare. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('doctorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const form = e.target;
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            // Get form data
            const formData = {
                name: form.doctorName.value,
                department: form.department.value,
                qualification: form.qualification.value,
                email: form.email.value,
                phoneNumber: form.phoneNumber.value
            };
            
            // Here you would typically send the data to your server
            console.log('Doctor registration submitted:', formData);
            
            // Show success message
            alert('Doctor registered successfully!');
            
            // Reset form
            form.reset();
            form.classList.remove('was-validated');
        });
    </script>
</body>
</html>
